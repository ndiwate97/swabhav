<html lang="en">

<body>
    <u>Math Constant</u><br>
    <script>
        function getCircumference(radius) {
            return 2 * Math.PI * radius;
        }
        document.writeln("Circumference of radius 2 : " + getCircumference(2));
    </script>
    <br><br><u>Rounding Numbers</u><br>
    <script>
        document.writeln("<br>Math.floor(.5) = " + Math.floor(.5));
        document.writeln("<br>Math.ceil(.5) = " + Math.ceil(.5));
        document.writeln("<br>Math.round(.5) = " + Math.round(.5));
    </script>
    <br><br><u>Trigonometric Functions</u><br>
    <script>
        document.writeln("<br>Math.cos(0) = " + Math.cos(0));
        document.writeln("<br>Math.sin(0) = " + Math.sin(0));
        document.writeln("<br>Math.tan(Math.PI / 4) = " + Math.tan(Math.PI / 4));
        document.writeln("<br>Math.cos(Math.PI) = " + Math.cos(Math.PI));
        document.writeln("<br>Math.cos(4 * Math.PI) = " + Math.cos(4 * Math.PI));
    </script>
    <br><br><u>Powers and Square Roots</u><br>
    <script>
        document.writeln("<br>Math.pow(2, 4) = " + Math.pow(2, 4));
        document.writeln("<br>Math.exp(3) = " + Math.exp(3));
        document.writeln("<br>Math.sqrt(16) = " + Math.sqrt(16));
    </script>
    <br><br><u>Getting the Absolute Value</u><br>
    <script>
        document.writeln("<br>Math.abs(37) = " + Math.abs(37));
        document.writeln("<br>Math.abs(-6) = " + Math.abs(-6));
    </script>
    <br><br><u>Random Numbers</u><br>
    <script>
        document.writeln("<br> Math.random() = " + Math.random());
        var randomNumber = Math.random() * 100;
        document.writeln("<br>Math.random() * 100 = " + randomNumber);
    </script>
</body>

</html>
