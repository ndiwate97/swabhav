<!DOCTYPE html>
<html>

<body>
    The while Loop <br><br>
    <script>
        var count = 0;
        while (count < 10) {
            document.writeln("looping away!");
            count++;
        }
    </script>

    <br><br> The do...while Loop
    <br><br>

    <script>
        var count = 0;
        do {
            count++;
            document.writeln("I don't know what I am doing here!" + "<br>");
        } while (count < 10);
    </script>


</body>

</html>
