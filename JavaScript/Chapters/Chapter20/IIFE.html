<html lang="en">

<head>
</head>

<body>
    <u>Simple IIFE</u><br>
    <script>
        (function() {
            var shout = "I AM ALIVE!!!";
            document.writeln(shout);
        })();
    </script>
    <br><br><u>IIFE That Takes Arguments</u><br>
    <script>
        (function(first, last) {
            document.writeln("My name is " + last + ", " + first + " " + last + ".");
        })("James", "Bond");
    </script>
</body>

</html>
