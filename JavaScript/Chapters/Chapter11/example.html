<!DOCTYPE html>
<html>

<body>
    <script>
        // an array
        var names = ["Jerry", "Elaine", "George", "Kramer"];
        document.writeln("names : " + names);

        var alsoNames = new Array("Dennis", "Frank", "Dee", "Mac");
        document.writeln("<br>alsoNames : " + alsoNames);

        // a round number
        var roundNumber = Math.round("3.14");
        document.writeln("<br>roundNumber : " + roundNumber);

        // today's date
        var today = new Date();
        document.writeln("<br>today : " + today);

        // a boolean object
        var booleanObject = new Boolean(true);
        document.writeln("<br>booleanObject : " + booleanObject);

        // infinity
        var unquantifiablyBigNumber = Infinity;
        document.writeln("<br>unquantifiablyBigNumber : " + unquantifiablyBigNumber);

        // a string object
        var hello = new String("Hello!");
        document.writeln("<br>hello : " + hello);



        var movie = "Pulp Fiction";
        var movieObj = new String("Pulp Fiction");
        alert(movie);
        alert(movieObj);
    </script>
</body>

</html>
