<!DOCTYPE html>
<html>

<body>
    <script>
        var text = "Dragon Age: Origins";
        document.writeln("<br>Length of text is: " + text.length);

        var textObject = new String("Dragon Age:Origins");

        document.writeln("<br>typeof text : " + typeof text); // string

        document.writeln("<br>typeof text.length : " + typeof text.length); // number

        document.writeln("<br>typeof textObject : " + typeof textObject); // Object
    </script>
</body>

</html>
