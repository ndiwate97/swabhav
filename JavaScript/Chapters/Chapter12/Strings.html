<!DOCTYPE html>
<html>

<body>
    <u>Basic String declaration </u><br>
    <script>
        var text = "this is some text";
        document.writeln(text);
        var moreText = 'I am in single quotes!';
        document.writeln("<br>" + moreText);
        alert("this is some more text");
    </script>

    <br><br><u>Using + operator</u><br>
    <script>
        var initial = "hello";
        document.writeln("Inital value = " + initial);
        document.writeln("<br>Inital + \"world\" = " + initial + " world");
        alert("I can also " + "do this!");
    </script>
    <br><br><u>Positions in String</u> <br>
    <script>
        var vowels = "aeiou";
        document.writeln("2nd Position in aeiou : " + vowels[2]);
        for (var i = 0; i < vowels.length; i++) {
            document.writeln("<br>" + vowels[i]);
        }
    </script>

    <br><br><u>Concatenating Strings</u> <br>
    <script>
        var stringA = "I am a simple string.";
        var stringB = "I am a simple string, too!";
        document.writeln("stringA + stringB = " + stringA + " " + stringB + "<br>");

        var foo = "I really";
        var blah = "why anybody would";
        var blarg = "do this"
        var result = foo.concat(" don't know", " ", blah, " ", blarg);
        document.writeln("Using concat() = " + result) + "<br>";
    </script>

    <br><br><u>Making Substrings out of Strings</u> <br>
    <script>
        var theBigString = "Pulp Fiction is an awesome movie!";
        document.writeln("theBigString : " + theBigString);
        document.writeln("<br>on theBigString.slice(5, 12) : " + theBigString.slice(5, 12));
        document.writeln("<br>on theBigString.slice(0, -6) : " + theBigString.slice(0, -6));
        document.writeln("<br>on theBigString.slice(-14, -7) : " + theBigString.slice(-14, -7));
        document.writeln("<br>on theBigString.substr(0, 4) : " + theBigString.substr(0, 4));
        document.writeln("<br>on theBigString.substr(5, 7) : " + theBigString.substr(5, 7));
        document.writeln("<br>on theBigString.substr(5) : " + theBigString.substr(5));
    </script>

    <br><br><u>Splitting a String/split</u> <br>
    <script>
        var inspirationalQuote = "That which you can concatenate, you can also split apart.";
        var splitWords = inspirationalQuote.split(" ");
        document.writeln("<br>splitWords.length = " + splitWords.length);
    </script>

    <br><br><u> Finding Something Inside a String </u><br>
    <script>
        var question = "I wonder what the pigs did to make these birds soangry?How much wood could a woodchuck chuck if a woodchuck could chuck wood?";
        document.writeln("<br>question = " + question);
        document.writeln("<br>question.indexOf(\"pigs\") = " + question.indexOf("pigs"));
        document.writeln("<br>question.indexOf(\"z\") = " + question.indexOf("z"));
        document.writeln("<br>question.lastIndexOf(\"wood\") = " + question.lastIndexOf("wood"));
    </script>

    <br><br><u> Upper and Lower Casing Strings </u><br>
    <script>
        var phrase = "My name is Bond. James Bond.";
        document.writeln("phrase = " + phrase)
        document.writeln("phrase.toUpperCase() = " + phrase.toUpperCase());
        document.writeln("phrase.toLowerCase() = " + phrase.toLowerCase());
    </script>


</body>

</html>
