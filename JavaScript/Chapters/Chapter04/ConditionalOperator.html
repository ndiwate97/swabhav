<body>
    <script>
        var speedLimit = 55;

        function amISpeeding(speed) {
            if (speed >= speedLimit) {
                alert("Yes. You are speeding.");
            } else {
                alert("No. You are not speeding. What's wrong with you?");
            }
        }
        amISpeeding(53);
        amISpeeding(72);

        //complex condition example

        var xPos = 300;
        var yPos = 150;

        function sendWarning(x, y) {
            if ((x < xPos) && (y < yPos)) {
                console.log("Adjust the position");
            } else {
                console.log("Things are fine!");
            }
        }
        sendWarning(500, 160);
        sendWarning(100, 100);
        sendWarning(201, 149);
    </script>
</body>
