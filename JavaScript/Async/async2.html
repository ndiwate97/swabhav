<html>

<head>
    <title>Async</title>
</head>

<body>
    <script>
        function doSomeOperation(num, callback) {
            setTimeout(function() {
                var data = Math.random() * num;
                callback(data);
            }, 0)
        }
        doSomeOperation(10, function(data) {
            console.log("data is" + data);
        })
        console.log("End of program");
    </script>
</body>

</html>
