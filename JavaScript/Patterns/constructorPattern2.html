<html>

<head>
    <title>Constructor Pattern 2</title>
</head>

<body>
    <script>
        function Employee() {
            var _id, _fname, _lname;
            this.setId = function(id) {
                if (id > 0) {
                    _id = id;
                }
            }
            this.setFname = function(fname) {
                if (fname.length > 5) {
                    _fname = fname;
                }
            }
            this.setLname = function(lname) {
                if (lname.length > 5) {
                    _lname = lname;
                }
            }
            this.getId = function() {
                return "Id:" + _id;
            }
            this.getFullName = function() {
                return ("Name:" + _fname + " " + _lname).toUpperCase();
            }
        }

        var emp1 = new Employee();
        emp1.setId(1001);
        emp1.setFname("Sachin");
        emp1.setLname("Tendulkar");
        console.log(emp1.getId());
        console.log(emp1.getFullName());
        console.log(emp1);

        var emp2 = new Employee();
        console.log(emp2);
    </script>
</body>

</html>
