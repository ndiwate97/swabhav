<html>

<head>
    <title>Prototype</title>
</head>

<body>
    <script>
        function Employee(id, name) {
            this.id = id;
            this.name = name;

            Employee.prototype.getString = function() {
                return "Id:" + this.id + "|Name:" + this.name;
            }
        }
        var e1 = new Employee(101, "abc");
        var e2 = new Employee(102, "pqr");
        var e3 = {};
        var e4 = new String();
        console.log(e1.getString());
        console.log(Employee.prototype == e1.__proto__);
        console.log(e1.__proto__ == e2.__proto__);
        console.log(Employee.prototype.__proto__ == Object.prototype);
        console.log(e2.__proto__.__proto__.__proto__)
        console.log(e4.__proto__)
    </script>
</body>

</html>
