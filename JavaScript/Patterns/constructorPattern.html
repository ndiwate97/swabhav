<html>

<head>
    <title>Constructor Pattern</title>
</head>

<body>
    <script>
        function Student(id, name) {
            this.id = id;
            this.name = name;
            var foo = name;

            this.getString = function() {
                return "id:" + this.id + "|name:" + this.name + "|foo:" + foo;
            }
        }
        var s1 = new Student(101, "abc");
        var s2 = new Student(102, "pqr");
        var s3 = Student(103, "xyz");
        console.log(s1.getString());
        console.log(s1.id);
        console.log(s1.name);
        console.log(s1.foo);
        console.log(s2.getString());
        console.log(s3.getString());
    </script>
</body>

</html>
